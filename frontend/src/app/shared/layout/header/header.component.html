<header class="header">
  <div class="container">
    <a href="#" class="logo" routerLink="/">
      <img src="./assets/images/logo.png" alt="Logo">
    </a>

    <div class="header-content">
      <div class="header-top">
        <div class="header-top-menu">
          <nav>
            <ul>
              <li>
                <a routerLink="/">Главная</a>
              </li>
              <li>
                <a routerLink="/catalog">Каталог</a>
              </li>
              <li>
                <a routerLink="/" fragment="reviews">Отзывы</a>
              </li>
              <li>
                <a  routerLink="/" fragment="delivery">Доставка и оплата</a>
              </li>
            </ul>
          </nav>
        </div>

        <a class="header-top-phone" href="tel:+375299182888">
          + 375 (29) 918-28-88

            <span>{{ count }}</span>
          </a>
        </div>
      </div>

      <div class="header-bottom">
        <div class="header-bottom-menu">
          <nav>
            <ul>
              <li *ngFor="let category of categories">
                <a routerLink="/catalog" [queryParams]="{types: category?.typesUrl}">{{ category.name }}</a>
              </li>

            </ul>
          </nav>
        </div>

        <div class="header-bottom-search">
          <input type="text"
                 [formControl]="searchField"
                 placeholder="Начните искать">

          <div class="search-products" *ngIf="showedSearch && products && products.length > 0">
            <div class="search-product" *ngFor="let product of products" (click)="selectProduct(product.url)">
              <div class="search-product-image"
                   style="background-image: url({{ serverStaticPath + product.image }})"></div>
              <div class="search-product-name">{{ product.name }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
